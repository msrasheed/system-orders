<form (ngSubmit)="newEmployee()" #f="ngForm">
  <div class="form-controlgroup">
    <label>First Name</label>
    <input type="text" name="fname" ngModel #fname="ngModel" required>
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <div class="form-controlgroup">
    <label>Last Name</label>
    <input type="text" name="lname" ngModel #lname="ngModel" required>
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <div class="form-controlgroup">
    <label>Username</label>
    <input type="text" name="username" ngModel #username="ngModel" required>
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <div class="form-controlgroup">
    <label>Role</label>
    <select name="role" ngModel>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
    <!-- <input type="text" name="role" ngModel #role="ngModel" required> -->
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <div class="form-controlgroup">
    <label>Email</label>
    <input type="text" name="email" ngModel #email="ngModel" required>
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <div class="form-controlgroup">
    <label>Password</label>
    <input type="text" name="password" ngModel #password="ngModel" required [appPasswordMatch]="password2.value">
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <div class="form-controlgroup">
    <label>Repeat Password</label>
    <input type="text" name="password2" ngModel #password2="ngModel" required [appPasswordMatch]="password.value">
    <div class="form-controlgroup-feedback">
    </div>
  </div>
  <button type="submit" [disabled]="f.invalid">Create</button>
</form>
<pre>{{f.value | json}}</pre>
