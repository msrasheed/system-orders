<app-orders-tray-list-item *ngFor="let order of this.orderhttp.orders | orderSearch:orderhttp.orderQuery" [order]="order"
  [routerLink]="['/orders', order.orderid]"
  [routerLinkActive]="['active']">
</app-orders-tray-list-item>
<div class="" *ngIf="this.orderhttp.orders.length == 0">
  <p>No Results</p>
</div>
