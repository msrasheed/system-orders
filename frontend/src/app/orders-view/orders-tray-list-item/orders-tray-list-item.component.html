<div class="left">
    <div class="wrapper">
        <div class="circle" [style.background-color]="order.status | statusTransform:'color'"></div>
        <p>{{order.status | statusTransform:'acronym'}}</p>
        <p>{{order.dateNeeded | date:'shortDate'}}</p>
    </div>
</div>
<div class="right">
    <h2>{{order.clientContact}}</h2>
    <h3>{{order.userid}}</h3>
    <p>{{order.gmApproval}}</p>
</div>
